[log]
level = warn

[os_daemons]
couch_ws = /usr/bin/node /opt/couch_ws/couch_ws.js
ng = /usr/bin/node /opt/sched_admin/server.js

[couch_peruser]
enable = true

[httpd]
enable_cors = true
max_http_request_size = 2147483648 ; 2 GB

[cors]
origins = http://rebel.cricket:8080, http://localhost:4200
credentials = true

[couch_httpd_auth]
allow_persistent_cookies = true
timeout = 604800 ;7 dayz
