<mat-tab-group [selectedIndex]="selectedIndex">
  <mat-tab label="Sign In">
  	<div class="tab-content">
	  	<mat-form-field>
	      <input matInput 
	        [(ngModel)]="email" 
	        placeholder="Username"
	        [formControl]="emailFormControl"
	        (keyup.enter)="signInTrigger()">
		    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
		      Please enter a valid email address
		    </mat-error>
		    <mat-error *ngIf="emailFormControl.hasError('required')">
		      Email is <strong>required</strong>
		    </mat-error>

	    </mat-form-field>

	    <mat-form-field>
	      <input matInput 
	      	type="password"
	        [(ngModel)]="password" 
	        placeholder="Password"
	        (keyup.enter)="signInTrigger()"
	        [formControl]="passwordFormControl">
		    <mat-error *ngIf="passwordFormControl.hasError('required')">
		      Password is <strong>required</strong>
		    </mat-error>
	    </mat-form-field>

	    <mat-divider></mat-divider>

	    <div class="action-row">
	    	<span class="info">{{info}}</span>

<!-- 	    	<button mat-button 
		      (click)="checkIsLoggedIn()">
		      IsLoggedIn?
		    </button> -->

	    	<button mat-button 
	    		#signInRipple 
		      (click)="signIn()">
		      Sign In
		    </button>
		  </div>
	  </div>

  </mat-tab>
  <mat-tab label="Register" *ngIf="canRegister">
  	<div class="tab-content">
	  	<mat-form-field>
	      <input matInput 
	        [(ngModel)]="email" 
	        placeholder="Email"
	        [formControl]="emailFormControl"
	        (keyup.enter)="registerTrigger()">
	      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
		      Please enter a valid email address
		    </mat-error>
		    <mat-error *ngIf="emailFormControl.hasError('required')">
		      Email is <strong>required</strong>
		    </mat-error>
	    </mat-form-field>

	    <mat-form-field>
	      <input matInput 
	      	type="password"
	        [(ngModel)]="password" 
	        placeholder="Password"
	        [formControl]="passwordFormControl"
	        (keyup.enter)="registerTrigger()">
	      <mat-error *ngIf="passwordFormControl.hasError('required')">
		      Password is <strong>required</strong>
		    </mat-error>
	    </mat-form-field>
	    <mat-form-field>
	      <input matInput 
	      	type="password"
	        [(ngModel)]="passwordConfirmation" 
	        placeholder="Password Confirmation"
	        (keyup.enter)="registerTrigger()">
	      <mat-hint *ngIf="passwordsNoMatch" class="error">
		      Passwords do not match!
		    </mat-hint>
	    </mat-form-field>

	    <mat-checkbox *ngIf="hasMailingList" [(ngModel)]="mailingListChecked">Sign up for our Mailing List</mat-checkbox>
	    <mat-checkbox *ngIf="hasTOS" [(ngModel)]="tosChecked">Agree to our TOS</mat-checkbox>

	    <mat-divider></mat-divider>
	     <div class="action-row">
	    	<span class="info">{{info}}</span>
		    <button mat-button 
		    	#registerRipple
		      (click)="register()">
		      Register
		    </button>
		  </div>
	  </div>
  </mat-tab>
</mat-tab-group>
