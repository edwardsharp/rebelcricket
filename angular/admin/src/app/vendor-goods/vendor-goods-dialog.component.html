<h1 mat-dialog-title class="center">{{vendorItem.millName}} {{vendorItem.styleCode}}</h1>

<div mat-dialog-content>     
  <div class="dialog-content-wrapper">
    <div class="center">{{vendorItem.categoryName}}</div>
    <div class="row">
      <div class="center">
        <img src="{{vendorItem.domain}}{{vendorItem.prodDetailImage}}" class="info" alt="{{vendorItem.millName}}">
        <p class="clearboth">{{vendorItem.description}}</p>
      </div>
      <div style="min-width: 33vw;">
        <ul>
          <li *ngFor="let item of featuresList(vendorItem)">{{item}}</li>
        </ul>
      </div>

    </div>
    <hr>
    <div class="row color-size-prices">
      <div class="color-img">
       Colors &nbsp;
      </div>
      <div class="flexfill">
        Sizes &amp; Prices
      </div>

    </div>

    <div *ngFor="let item of colors">
      <div class="row">
        <!-- (click)="item.selected = !item.selected" -->
        <mat-checkbox [checked]="item.selected" tabindex="-1" (change)="itemSelectedChange($event, item)">
          <div class="color-img" 
            [style.background-color]="item.hexCode" >
            <div class="subtitle">
              
                {{item.name}}
            </div>
          </div>
        </mat-checkbox>
        <div class="flexfill">
          <span class="color-price center" *ngFor="let sizePrices of item.size_prices">
            
            {{sizePrices.sizeName}}<br>
            ${{sizePrices.retailPrice}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>

    <button mat-button tabindex="-1"
      *ngIf="vendorItem.order"
      [mat-dialog-close]="vendorItem" 
      (click)="closeAndReturnToOrder(vendorItem)">Add To Order</button>
    <button mat-button tabindex="-1"
      *ngIf="vendorItem.order"
      [mat-dialog-close]="vendorItem" 
      (click)="closeAndKeepBrowsing(vendorItem)">Add &amp; Keep Browsing</button>
    <span *ngIf="vendorItem.order" class="flexfill"></span>
    <button mat-button tabindex="-1"
      [mat-dialog-close]="vendorItem" 
      (click)="closeClick">Close</button>
  </div>   

</div>
