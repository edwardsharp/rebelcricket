<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets Import</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Google Sheets API Import</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    

    <div id="content"></div>

    <button id="create-sheet-button" style="display: none;">Create Sheet</button>
    <div id="new-sheet-content"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script type="text/javascript" src="gsheet.js"></script>

  </body>
</html>
