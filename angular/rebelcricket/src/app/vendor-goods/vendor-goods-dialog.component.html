<h1 md-dialog-title class="center">{{vendorItem.title}}</h1>

<div md-dialog-content>     
  <div class="dialog-content-wrapper">
    <div class="center">{{vendorItem.prod_id}} {{vendorItem.category}} {{vendorItem.sub_category}}</div>
    <div class="row">
      <div class="center">
        <img *ngIf="vendorItem.prod_id" src="http://cdn.companycasuals.com/cache/cc/{{vendorItem.prod_id}}.jpg" class="info">
        <p>{{vendorItem.prod_desc_text}}</p>
      </div>
      <div style="min-width: 33vw;">
        <ul>
          <li *ngFor="let item of vendorItem.prod_desc_items">{{item}}</li>
        </ul>
      </div>

    </div>
    <hr>
    <div class="row color-size-prices">
      <div class="color-img">
       Colors &nbsp;
      </div>
      <div class="flexfill">
        Sizes &amp; Prices
      </div>

    </div>

    <div *ngFor="let item of vendorItem.colors">
      <div *ngIf="flattenColorName(item.color)" class="row">
        <!-- (click)="item.selected = !item.selected" -->
        <md-checkbox [checked]="item.selected" tabindex="-1" (change)="itemSelectedChange($event, item)">
          <div class="color-img" 
            [style.background-color]="'none'"
            [style.background-image]="'url(' + backgroundImgFor(vendorItem.href_items,item.color) + ')'">
            <div class="subtitle">
                {{flattenColorName(item.color)}}
            </div>
          </div>
        </md-checkbox>
        <div class="flexfill">
          <span class="color-price center" *ngFor="let sizePrices of item.size_prices">
            
            {{sizePrices[0]}}<br>
            {{flattenSizePrice(sizePrices[1])}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div md-dialog-actions>

    <button md-button tabindex="-1"
      *ngIf="vendorItem.order"
      [md-dialog-close]="vendorItem" 
      (click)="closeAndReturnToOrder(vendorItem)">Add To Order</button>
    <button md-button tabindex="-1"
      *ngIf="vendorItem.order"
      [md-dialog-close]="vendorItem" 
      (click)="closeAndKeepBrowsing(vendorItem)">Add &amp; Keep Browsing</button>
    <span *ngIf="vendorItem.order" class="flexfill"></span>
    <button md-button tabindex="-1"
      [md-dialog-close]="vendorItem" 
      (click)="closeClick">Close</button>
  </div>   

</div>
