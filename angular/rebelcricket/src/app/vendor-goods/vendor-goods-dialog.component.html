<h1 md-dialog-title class="center">{{vendorItem.title}}</h1>

<div md-dialog-content>     
  <div class="center">{{vendorItem.prod_id}} {{vendorItem.category}} {{vendorItem.sub_item}}</div>
  <div class="row">
    <div class="center">
      <img *ngIf="vendorItem.prod_id" src="http://cdn.companycasuals.com/cache/cc/{{vendorItem.prod_id}}.jpg" class="info">
      <p>{{vendorItem.prod_desc_text}}</p>
    </div>
    <div style="min-width: 33vw;">
      <ul>
        <li *ngFor="let item of vendorItem.prod_desc_items">{{item}}</li>
      </ul>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="color-img">
     Colors &nbsp;
    </div>
    <div class="flexfill">
      Sizes &amp; Prices
    </div>

  </div>

  <div class="row" *ngFor="let item of vendorItem.colors" (click)="item.selected = !item.selected">
    <div class="color-img" 
      [style.background-color]="'none'"
      [style.background-image] = "'url(' + item.href + ')'">
      <div class="subtitle">
        <md-checkbox [checked]="item.selected" tabindex="-1"></md-checkbox>
        {{item.name}}
      </div>
    </div>
    <div class="flexfill">
      <span class="color-price center" *ngFor="let colorPrices of colorPricesForName(vendorItem, item.name)">
        {{colorPrices.size}}<br>{{colorPrices.price}}
      </span>
    </div>
  </div>

 <div md-dialog-actions>
    <button md-button [md-dialog-close]="vendorItem" tabindex="-1">close</button>
    <!-- <button md-button (click)="onNoClick()" tabindex="-1">clear</button> -->
  </div>   

</div>
