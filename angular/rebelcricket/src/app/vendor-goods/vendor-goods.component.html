<md-toolbar color="primary">
  <span class="truncate">Vendor Goods</span>
  <span>
	  &nbsp;(0/{{vendorGoods.length}} selected)
	</span>
  <span class="flexfill"></span>

  <i *ngIf="loading">
		loading vendor goods...
	</i>
	<span *ngIf="vendorGoods">
		<!-- <paper-checkbox checked={{selectAll}} on-change="_selectAllFilteredGoods"></paper-checkbox> -->
		<md-checkbox></md-checkbox>
	</span>
</md-toolbar>
<small class="truncate">{{vendorGoodsService.selectedDatafile}}</small>
<md-list>
  <md-list-item *ngFor="let item of vendorGoods">

    
    <h3 mdLine class="truncate" title="{{item.title}}"> {{item.title}} </h3>
    <p mdLine class="truncate">
      <span> {{item.category}} -- {{item.sub_item}} </span>
      <span> ({{item.colors.length}} Colors) </span>
    </p>
    <button type="button" md-icon-button>
	    <md-icon>shopping_basket</md-icon>
	  </button>

	  <md-checkbox></md-checkbox>
  </md-list-item>
</md-list>
