<div id="vendorGoodsContainer">
  <div id="vendorGoodsIndex">
    <h3 mdLine>Categories ({{vendorGoodsCategories.length}})</h3>
    <md-selection-list #vendorGoodsIndex dense>
      <md-list-option *ngFor="let idx of vendorGoodsCategories" (click)="toggleVendorGoodCategory(idx.name)" >
        <span class="truncate">{{idx.name}} ({{idx.count}})</span>
      </md-list-option>
    </md-selection-list>

  </div>

  <div id="vendorGoodsContent">
    <i *ngIf="loading">
      loading vendor goods...
    </i>
    <md-list>

      <div *ngFor="let item of vendorGoodsIndexSelected">
        <div >
          <h3 md-subheader class="sticky">{{item}}</h3>
          <a name="{{item}}">&nbsp;</a>
          <md-list-item 
            *ngFor="let vendorGood of vendorGoodsForCategory(item)"
            (click)="openDialog(vendorGood)">
            <h3 mdLine class="truncate" title="{{vendorGood.title}}"> {{vendorGood.title}} </h3>
            <p mdLine class="truncate">
              <span> {{vendorGood.category}} -- {{vendorGood.sub_category}} </span>
              <span> ({{vendorGood.colors?.length}} Colors) </span>
            </p>
            <button type="button" md-icon-button>
              <md-icon>shopping_basket</md-icon>
            </button>
          </md-list-item>
          <md-divider></md-divider>

        </div>
      </div>
    </md-list>

  </div>

</div>
