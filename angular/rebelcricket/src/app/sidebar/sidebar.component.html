 <mat-nav-list>

  <mat-list-item 
    *ngFor="let item of sidebarItems" 
    routerLink="{{item.href}}" 
    routerLinkActive="active" 
    [routerLinkActiveOptions]="{exact: true}"
    (click)="sidebarClose()">
    {{item.name}}
    <span class="flexfill"></span>
    <mat-icon>navigate_next</mat-icon>
  </mat-list-item>

</mat-nav-list>
