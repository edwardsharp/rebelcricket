 <md-nav-list>

  <md-list-item 
    *ngFor="let item of navItems" 
    routerLink="{{item.href}}" 
    routerLinkActive="active" 
    [routerLinkActiveOptions]="{exact: true}"
    (click)="navClose()">
    {{item.name}}
    <span class="flexfill"></span>
    <md-icon>navigate_next</md-icon>
  </md-list-item>

</md-nav-list>
