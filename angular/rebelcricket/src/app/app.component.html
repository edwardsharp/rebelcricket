<mat-toolbar color="primary">
  <button type="button" class="menu-button" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
<!--   <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button> -->
  <!-- [hidden]="toolbarHidden" -->
  <span class="flexfill"></span>
  <span>{{title}}</span>
  <span class="flexfill"></span>
  
  <button mat-button class="price-quote" (click)="router.navigate(['/quote'])" [hidden]="quoteHidden">
    Price Quote
  </button>

</mat-toolbar>

<mat-sidenav-container class="dashboard-container">
  <mat-sidenav 
    #sidenav 
    mode="push" 
    opened="false"
    class="dashboard-sidenav">

    <app-sidebar (sidenavEvent)="sidenav.close()"></app-sidebar>

  </mat-sidenav>

  
  <div class="dashboard-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
