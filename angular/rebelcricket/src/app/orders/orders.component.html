<md-nav-list>
  <span *ngIf="loading">
    <i>loading orders...</i>
  </span> 
  <md-list-item *ngFor="let order of orders" 
    [class.selected]="order === selectedOrder"
    routerLink="/dashboard/order/{{order.id}}" 
    routerLinkActive="active">
    <span class="badge">{{order.id}}</span> {{order.name}}
  </md-list-item>
</md-nav-list>
