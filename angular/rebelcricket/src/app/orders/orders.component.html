<div id="orders-container">
  <div id="orders-content">

    <div class="orders-table-container">
      <!-- <span *ngIf="loading">
        <i>loading orders...</i>
      </span>  -->
      <md-table #table [dataSource]="dataSource" mdSort class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID/Created Column -->
        <ng-container mdColumnDef="orderId">
          <md-header-cell *mdHeaderCellDef md-sort-header mdSortActive="true"> Created </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'orderId'}"> {{createdAtDate(row._id) | date:'short' }} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="orderStatus">
          <md-header-cell *mdHeaderCellDef md-sort-header> Status </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'orderStatus'}"> {{row.status}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="dateNeeded">
          <md-header-cell *mdHeaderCellDef md-sort-header> Due </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'dateNeeded'}"> {{row.date_needed | date:'MMM d'}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="orderName">
          <md-header-cell *mdHeaderCellDef md-sort-header> Name </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'orderName'}"> {{row.name}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="orderEmail">
          <md-header-cell *mdHeaderCellDef md-sort-header> Email </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'orderEmail'}"> {{row.email}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="orderOrg">
          <md-header-cell *mdHeaderCellDef md-sort-header> Org </md-header-cell>
          <md-cell *mdCellDef="let row" [ngClass]="{'sort-active' : sort.active == 'orderOrg'}"> {{row.org}} </md-cell>
        </ng-container>

        <md-header-row class="stickyTableHeader" *mdHeaderRowDef="displayedColumns"></md-header-row>

        <md-row 
          *mdRowDef="let row; columns: displayedColumns;" 
          routerLink="/dashboard/order/{{row._id}}" 
          class="row-hover"
        ></md-row>
      </md-table>

      <div class="footer-sticky mat-elevation-z4">
        <button md-mini-fab color="accent" routerLink="/dashboard/order/new"
          mdTooltip="Create a New Order" mdTooltipPosition="right" class="new-order-fab">
          <md-icon class="md-24" 
            aria-label="Create a New Order">add</md-icon>
        </button>
       <!--  <span class="flexfill"></span>
        <md-slide-toggle mdTooltip="Show Archived Orders" mdTooltipPosition="above">
          <span class="hide-narrow">Archived Orders</span>
        </md-slide-toggle> -->

        <span class="flexfill"></span>
        <md-paginator #paginator
          [length]="orderService.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[50, 100, 500]">
        </md-paginator>
      </div>
    </div>

  </div>
</div>
