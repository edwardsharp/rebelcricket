[log]
level = warn

[os_daemons]
ng = /usr/bin/node /opt/rebelcricket/server.js

[couch_peruser]
enable = false

[httpd]
enable_cors = true
max_http_request_size = 2147483648 ; 2 GB

[cors]
origins = https://beta.rebelcricket.com, http://localhost, https://admin.rebelcricket.com
credentials = true

[couch_httpd_auth]
allow_persistent_cookies = true
timeout = 2592000 ;30 dayz
