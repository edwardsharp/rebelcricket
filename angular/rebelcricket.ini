[log]
level = warn

[os_daemons]
ng = /usr/bin/node /opt/rebelcricket/server.js

[couch_peruser]
enable = true

[httpd]
enable_cors = true
max_http_request_size = 2147483648 ; 2 GB

[cors]
origins = https://gamma.rebelcricket.com, http://localhost, http://localhost:4200, http://gamma.rebelcricket.com:8080
credentials = true

[couch_httpd_auth]
allow_persistent_cookies = true
timeout = 604800 ;7 dayz
