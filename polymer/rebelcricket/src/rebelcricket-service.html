<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rebelcricket-service">

  <template>

    <style is="custom-style" include="shared-styles">

    :root {
      --paper-slide-dot-styles: {
        background-color: rgba(0,0,0,0.3);
      }
      --paper-slide-dot-selected: #333;
     
    }

    ::content .slider__slides{
      background: none!important;
    }

    img { 
      width: 100%; 
      margin-top: 1em;
    }

    @media (max-width: 767px) {
      
    }
    </style>

    <iron-ajax
      auto
      url="http://rebelcricket.lacuna.club:8080/api/rebelpages"
      params='{"page":"services"}'
      handle-as="json"
      on-response="_handlePageResponse">
    </iron-ajax>

    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <template is="dom-if" if="{{_hasMoreThanOne(service.detail_images)}}">
            <l2t-paper-slider class="moveControl" total-slides="[[_getTotalSlides(service)]]" position="0" auto-progress slide-duration="3">
              <template is="dom-repeat" items="{{_toArray(service.detail_images)}}">
                <paper-slide style$="background-image: url('http://rebelcricket.lacuna.club:8080/{{item.value}}');background-repeat:no-repeat;background-position:center center;background-size:contain;"></paper-slide>
              </template>
            </l2t-paper-slider>
            <!-- <paper-button class="proceed" onclick="document.querySelector('.moveControl').movePrev();">Previous</paper-button>
            <paper-button class="proceed" onclick="document.querySelector('.moveControl').moveNext();">Next</paper-button> -->
          </template>
          <template is="dom-if" if="{{!_hasMoreThanOne(service.detail_images)}}">
            <img src$="http://rebelcricket.lacuna.club:8080/[[service.detail_images.0]]">
          </template>
        </div>  
        <div class="col s12 m6">
          <h1>[[service.name]]</h1>
          <p>[[service.description]]</p>
          <template is="dom-repeat" items="{{service.detail_items}}">
            <p><h5>[[item.name]]:</h5> [[item.description]]</p>
          </template>
        </div> 
      </div>

    </div>
    
  </template>

  <script>

    Polymer({

      is: 'rebelcricket-service',
      properties: {
        services: {
          type: Object,
          notify: true,
          observer: '_servicesChanged'
        },
        service: {
          type: Object,
          observer: '_serviceChanged'
        },
        subroute: Object,
        route: {
          type: Object,
          observer: '_routeChanged'
        }
      },
      _servicesChanged: function(e){
        // console.log('SERVICEZZZ CHANGED! e:',e);
        if(e[this._serviceKey()] != undefined){
          this.set('service', e[this._serviceKey()]);
        }
      },
      _serviceChanged: function(e){
        // console.log('SERVICE CHANGED! e:',e);
      },
      // _servicesChanged: function(e){
      //   console.log('DETAIL SERVICES CHANGED! e:',e);
      // },
      _routeChanged: function(e){
        // console.log('DETAIL ROUTE CHANGED! e:',e);
        // console.log('ok, this.routeData.serviceDetail:',this.routeData.serviceDetail);
        // console.log('DETAIL subroute?', this.subroute, ' this.route', this.route);
        // console.log('ok, services?',this.services);
        if( e.path == ''){
          // console.log('DETAIL path empty, REMOVE!??');
          // this.remove();
        }else if(this.services != undefined){
          this.set('service', this.services[this._serviceKey()]);
        }
        
      },
      _serviceKey: function(){
        try{
          // console.log("SERVICE KEY:", this.route.path.replace(/\//,''));
          return this.route.path.replace(/\//,'');
        }catch(err){
          //o noz!
        }
      },
      // _serviceName: function(services){
      //   try{
      //     return services[this._serviceKey()].name;
      //   }catch(err){
      //     //o noz!
      //     console.log('o noz! _serviceName err:',err);
      //   }
      // },
      // _serviceDescription: function(services){
      //   try{
      //     return services[this._serviceKey()].description;
      //   }catch(err){
      //     //o noz!
      //     console.log('o noz! _serviceDescription err:',err);
      //   }
      // },
      _getTotalSlides: function(doc){
        try{
          // console.log('doc:',doc);
          // console.log('_getTotalSlides:',Object.keys(doc._attachments).length);
          return Object.keys(doc.detail_images).length;
        }catch(err){
          return 0;
        }
      },
      _toArray: function(doc) {
          try{
            return Object.keys(doc).map(function(key) {
              return {
                  name: key,
                  value: doc[key]
              };
            });
          }catch(err){
            return [];
          }
          
      },
      _hasMoreThanOne: function(arr){
        return arr.length > 1 ? true : false;
      },
      created: function(){
        // console.log('DETAIL CREATED! ');
      },
      ready: function(){
        // console.log('_serviceKey()',this._serviceKey());
        // console.log('DETAIL READY! ');
      },
      attached: function(){
        // console.log('DETAIL ATTACHED! routeData?', this.routeData, ' route?', this.route);
        // console.log('serviceDetail? ',this.serviceDetail);
      },
      detached: function(){
        console.log('DETAIL DETACHED!');
      },
      _handlePageResponse: function(e) {
        this.set('services',e.detail.response);
      }

    });

  </script>

</dom-module>
