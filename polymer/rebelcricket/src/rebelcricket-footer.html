<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rebelcricket-footer">

  <template>

    <style include="shared-styles">

    :host {
    
    }

    footer {
      position: fixed;
      bottom: -1em;
      width: 100%;
      background-color: rgba(255,255,255,0.5);
      transform: rotateZ(1deg);
      box-shadow: 0 0 2px 5px transparent;
      margin-top: 20px;
      line-height: 24px;
      font-size: 24px;
    }
    footer .rotateZ {
      padding: 1em 0 1em 0;
      width: 100%;

    }
    a {
      /*transform: rotateZ(-1deg);*/
    }
    .center{
      text-align: center;
      justify-content: center;
    }

    .selected{
      text-decoration: underline!important;
    }

    @media (max-width: 767px) {
      :host {
        
      }
      footer {
        font-size: 14px;
      }
      footer .rotateZ {
        padding: 0;
        padding-bottom:0.5em;
      }
    }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <footer>
      <div class="rotateZ">
        <div class="container">
          <div class="row">


            <div class="col s4 center">
               <a href="/about">
                <paper-button id="about" class="custom">
                  ABOUT
                </paper-button>
              </a>
            </div>
            <div class="col s4 center">
             <a href="/services">
                <paper-button id="services" class="custom">
                  SERVICES
                </paper-button>
              </a>
            </div>
            <div class="col s4 center">
              <a href="/quote">
                <paper-button id="quote" class="custom">
                  CONTACT
                </paper-button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </template>

  <script>

    Polymer({

      is: 'rebelcricket-footer',
      properties: {
        page: String
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        // console.log('FOOTER _routePageChanged:',page);
        this.toggleClass('selected', page == 'about', this.$.about);
        this.toggleClass('selected', page.match(/service/), this.$.services);
        this.toggleClass('selected', page == 'quote', this.$.quote);
      }

    });

  </script>

</dom-module>
