<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-pouchdb/pouchdb.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-document.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rebelcricket-admin">

  <template>

    <style is="custom-style" include="shared-styles">

    @media (max-width: 767px) {
      
    }
    </style>

    <app-pouchdb-document
      db-name="admin"
      doc-id="admin"
      data="{{admin}}">
    </app-pouchdb-document>

<!--     <iron-ajax
      auto
      url="http://rebelcricket.lacuna.club/api/"
      params='{"page":"about"}'
      handle-as="json"
      on-response="_handlePageResponse">
    </iron-ajax> -->

    
    <div class="container">
      
      <div class="row">
        <div class="col s12 center">
          <h1 class="rebel-heading">Admin</h1>
        </div>
      </div>
      <template is="dom-if" if="[[needsApiKey]]">
      <div class="row">
        <div class="col s6 offset-s3">
          <paper-input label="Api Key" value="{{admin.apiKey}}"></paper-input>
        </div>

      </div>
      </template>


    </div>
    

   
  </template>

  <script>

    Polymer({

      is: 'rebelcricket-admin',
      properties: {
        admin: {
          type: Object,
          notify: true,
          observer: '_adminObserver'
        },
        apiKey: {
          type: String,
          notify: true,
          value: function(){
            return '';
          }
        },
        needsApiKey: {
          type: Boolean,
          notify: true,
          computed: '_needsApiKey(apiKey)'
        },
        pages: {
          type: Object,
          notify: true
        }
      },
      _adminObserver: function(admin){
        if(this._needsApiKey(admin.apiKey) && admin.apiKey != undefined && admin.apiKey != ''){
          console.log('api key from pouch:',admin.apiKey);
          this.set('apiKey', admin.apiKey);
          this.set('needsApiKey', false);
        }
      },
      _needsApiKey: function(apiKey){
        console.log('needsApiKey?',apiKey == undefined || apiKey == '');
        return apiKey == undefined || apiKey == '';
      }
      // ,
      // _handlePageResponse: function(e) {
      //   this.set('pages',e.detail.response);
      // }

    });

  </script>

</dom-module>
