<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-pouchdb/pouchdb.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-database-behavior.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-document.html">

<link rel="import" href="../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rebelcricket-detail">

  <template>

    <style is="custom-style" include="shared-styles">

    :root {
      --paper-slide-dot-styles: {
        background-color: rgba(0,0,0,0.3);
      }
      --paper-slide-dot-selected: #333;
     
    }

    ::content .slider__slides{
      background: none!important;
    }

    @media (max-width: 767px) {
      
    }
    </style>

    <app-location route="{{route}}"></app-location>
<!--     <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route> -->
    
    <app-pouchdb-document
      db-name="http://localhost:5984/pages"
      doc-id="services"
      data="{{services}}">
    </app-pouchdb-document>

    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <template is="dom-if" if="{{services._attachments}}">
            <l2t-paper-slider class="moveControl" total-slides="[[_getTotalSlides(services)]]" position="0" auto-progress slide-duration="3">
              <template is="dom-repeat" items="{{_toArray(services._attachments)}}">
                <paper-slide style$="background-image: url('http://localhost:5984/pages/services/{{item.name}}');background-repeat:no-repeat;background-position:center center;background-size:contain;"></paper-slide>
              </template>
            </l2t-paper-slider>
            <!-- <paper-button class="proceed" onclick="document.querySelector('.moveControl').movePrev();">Previous</paper-button>
            <paper-button class="proceed" onclick="document.querySelector('.moveControl').moveNext();">Next</paper-button> -->
          </template>
        </div>  
        <div class="col s12 m6">
          <h1>[[_serviceName(services)]]</h1>
          <p>[[_serviceDescription(services)]]</p>
        </div> 
      </div>

    </div>
    
    

    
  </template>

  <script>

    Polymer({

      is: 'rebelcricket-detail',
      properties: {
        services: {
          type: Object,
          observer: '_servicesChanged'
        },
        route: {
          type: Object,
          observer: '_routeChanged'
        }
      },
      _servicesChanged: function(e){
        console.log('DETAIL SERVICES CHANGED! e:',e);
      },
      _routeChanged: function(e){
        console.log('DETAIL ROUTE CHANGED! e:',e);
      },
      _serviceKey: function(){
        try{
          // console.log("SERVICE KEY:", this.route.path.replace(/\//,''));
          return this.route.path.replace(/\/detail\//,'');
        }catch(err){
          //o noz!
        }
      },
      _serviceName: function(services){
        try{
          return services[this._serviceKey()].name;
        }catch(err){
          //o noz!
          console.log('o noz! _serviceName err:',err);
        }
      },
      _serviceDescription: function(services){
        try{
          return services[this._serviceKey()].description;
        }catch(err){
          //o noz!
          console.log('o noz! _serviceDescription err:',err);
        }
      },
      _getTotalSlides: function(doc){
        try{
          // console.log('doc:',doc);
          // console.log('_getTotalSlides:',Object.keys(doc._attachments).length);
          return Object.keys(doc._attachments).length;
        }catch(err){
          return 0;
        }
      },
      _toArray: function(doc) {
          try{
            return Object.keys(doc).map(function(key) {
              return {
                  name: key,
                  value: doc[key]
              };
            });
          }catch(err){
            return [];
          }
          
      },
      created: function(){
        // console.log('DETAIL CREATED!');
      },
      ready: function(){
        // console.log('_serviceKey()',this._serviceKey());
        // console.log('DETAIL READY!');
      },
      attached: function(){
        // console.log('DETAIL ATTACHED!');
      }

    });

  </script>

</dom-module>
