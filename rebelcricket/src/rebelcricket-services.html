<dom-module id="rebelcricket-services">

  <template>

    <style is="custom-style" include="shared-styles">

      h3, h1 {
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        font-weight: 100;
        font-size: 25px;

      }

      .item_name {
        margin-top: 27%;
        font-size: 2em;
        width: 85%;
        justify-content: center;
        text-align: center;
      }

      .item_name:hover{
      }

      .service_item {
        width: 100%;
        height: 300px;
        margin-bottom: 1em;
        background-color: transparent;
        color: white;
        justify-content: center;
        text-align: center;
        -webkit-clip-path: polygon(0 3%, 100% 0, 100% 97%, 0 100%);
        clip-path: polygon(0 3%, 100% 0, 100% 97%, 0 100%);
        box-shadow: 0 0 2px 5px transparent;
       /* -webkit-clip-path: polygon(0 0, 100% 3%, 100% 100%, 0 97%);
        clip-path: polygon(0 0, 100% 3%, 100% 100%, 0 97%);*/
      }

      @media (max-width: 767px) {
        .service_item { 
          
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
<!--     <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route> -->

    <app-pouchdb-document
      db-name="http://localhost:5984/pages"
      doc-id="services"
      data="{{services}}">
    </app-pouchdb-document>

    <div class="container">
      <div class="row">
        <div class="col s12 center">
          <h1 class="rebel-stripe-r1 rebel-heading">[[services.heading]]</h1>
        </div>
      </div>
      <div class="row">
        <template is="dom-repeat" items="{{services.items}}">
          <div class="col s12 m6 l4">
            <div class="service_item" style$="background-image: url('http://localhost:5984/pages/services/[[item.image]]');background-repeat:no-repeat;background-position:center center;background-size:contain;">
              <a href="/detail/[[item.slug]]">
                <paper-button raised class="custom item_name" >
                    [[item.name]]
                </paper-button>
              </a>
            </div>
          </div>
        </template>

      </div>
    </div>
  </template>

  <script>

    Polymer({

      is: 'rebelcricket-services',
      properties: {
        services: Object
      },
      behaviors: [
        Polymer.AppPouchDBDatabaseBehavior
      ]
    });

  </script>

</dom-module>
