<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<!-- <link rel="import" href="../bower_components/app-route/app-route.html"> -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="shared-styles.html">

<dom-module id="rebelcricket-services">

  <template>

    <style is="custom-style" include="shared-styles">

      h3, h1 {
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        font-weight: 100;
        font-size: 25px;

      }

      .item_name {
        margin-top: 27%;
        font-size: 2em;
        width: 85%;
        justify-content: center;
        text-align: center;
      }

      .item_name:hover{
      }

      .service_item {
        width: 100%;
        height: 300px;
        margin-bottom: 1em;
        background-color: transparent;
        color: white;
        justify-content: center;
        text-align: center;
        -webkit-clip-path: polygon(0 3%, 100% 0, 100% 97%, 0 100%);
        clip-path: polygon(0 3%, 100% 0, 100% 97%, 0 100%);
        box-shadow: 0 0 2px 5px transparent;
       /* -webkit-clip-path: polygon(0 0, 100% 3%, 100% 100%, 0 97%);
        clip-path: polygon(0 0, 100% 3%, 100% 100%, 0 97%);*/
      }

      @media (max-width: 767px) {
        .service_item { 
          
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <!--<app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        serviceDetail="{{serviceDetail}}"
        tail="{{subroute}}"></app-route> -->


    <iron-ajax
      auto
      url="http://localhost:3000/rebelpages"
      params='{"page":"services"}'
      handle-as="json"
      on-response="_handlePageResponse">
    </iron-ajax>


    <div id="services-container" class="container">
      <div class="row">
        <div class="col s12 center">
          <h1 class="rebel-heading">[[services.heading]]</h1>
        </div>
      </div>
      <div class="row">
        <template is="dom-repeat" items="{{services.items}}">
          <div class="col s12 m6 l4">
            <div class="service_item" style$="background-image: url('http://rebelcricket.lacuna.club:3000/[[item.image]]');background-repeat:no-repeat;background-position:center center;background-size:contain;">
             
              <paper-button raised on-tap="_detailLink" class="custom item_name" fuck="dood" data-slug$="[[item.slug]]">
                  [[item.name]]
              </paper-button>
             
            </div>
          </div>
        </template>

      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'rebelcricket-services',
      properties: {
        services: {
          type: Object,
          notify: true
        }
      },
      _detailLink: function(e){
        console.log('_detailLink! slug:',e.model.item.slug);
        
        // console.log('ok, set us up the detail:',this.services[e.model.item.slug])
        // this.set('routeData.serviceDetail', this.services[e.model.item.slug]);

        // console.log('ok route,',this.route);
        this.set('route.path', '/service/'+e.model.item.slug);
        // this.set('route.serviceDetail',this.services[e.model.item.slug]);
        // this.set('serviceDetail', this.services[e.model.item.slug]);
        // this.$$('#services-container').setAttribute('hidden', true);
        // console.log('service fucking detail:',this.serviceDetail);
      },
      _handlePageResponse: function(e) {
        this.set('services',e.detail.response);
      }

    });

  </script>

</dom-module>
