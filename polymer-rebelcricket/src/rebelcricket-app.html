<link rel="import" href="rebelcricket-pouchdb.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="rebelcricket-category-data.html">
<link rel="import" href="rebelcricket-contact.html">
<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="rebelcricket-home.html">
<link rel="import" href="rebelcricket-theme-dark.html">

<dom-module id="rebelcricket-app">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 580px;
        padding-bottom: 64px;
        min-height: 100vh;
        --paper-button-ink-color: var(--app-secondary-color);
        --paper-icon-button-ink-color: var(---app-secondary-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.6);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      app-toolbar{
        background: transparent;
        height: 510px;
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .rebelcricket-logo-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        /*border: 45px solid white;*/
        box-shadow: 0 0 2px 4vw white;
        border-radius: 9999px;
        -moz-border-radius: 9999px;
        -webkit-border-radius: 9999px;
        width: 40vw;
        height: 40vw;
        max-height: 400px;
        max-width: 400px;
      }

      .rebelcricket-logo {
        font-family: 'ObelixPro';
        font-size: 8vw;
        font-weight: 100;
        line-height: 7vw;
        margin-top: 5vw;
        margin-left: 4vw;
        transform: rotateZ(-3deg);
       
      }

      .logo {
        text-align: center;
      }

      .logo a {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--text-primary-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .cart-btn-container {
        position: relative;
        width: 40px;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      rebelcricket-tabs, rebelcricket-tab {
        --rebelcricket-tab-overlay: {
          border-bottom: 5px solid var(--app-accent-color);
        };
      }

      rebelcricket-tabs {
        height: 100%;
      }

      rebelcricket-tab {
        margin: 10px;
        border: thin solid var(--text-primary-color);
      }
      rebelcricket-tab:hover {
        border-color: var(--paper-tabs-selection-bar-color);
      }
      rebelcricket-tab.iron-selected {
        border-bottom-color: var(--paper-tabs-selection-bar-color);
      }

      rebelcricket-tab a {
        display: inline-block;
        outline: none;
        padding: 1em;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        color: var(--text-primary-color);

      }
      rebelcricket-tab a:hover {
        color: var(--paper-tabs-selection-bar-color);
      }

      .cart-badge {
        position: absolute;
        top: -2px;
        right: 0;
        width: 20px;
        height: 20px;
        background-color: var(--app-secondary-color);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        font-weight: 500;
        pointer-events: none;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      rebelcricket-cart-modal {
        z-index: 2;
      }

      app-drawer {
        z-index: 3;

      }
      #contentContainer {
        background-color: #333!important;
      }
      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin-top: 20px;
        line-height: 24px;
        font-size: 12px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 125px;
        }
        app-toolbar{
          max-height: 125px;
        }
   
        .rebelcricket-logo-container {
       
          /*border: 45px solid white;*/
          box-shadow: 0 0 1px 10px white;
          border-radius: 9999px;
          -moz-border-radius: 9999px;
          -webkit-border-radius: 9999px;
          width: 100px;
          height: 100px;    
        }

        .rebelcricket-logo {
          font-size: 16px;
          line-height: 16px;
          margin-top: 17px;
          margin-left: 12px;
          transform: rotateZ(-3deg);
          letter-spacing: 1px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

      @media (min-width: 1000px) {

        .rebelcricket-logo {
          font-size: 80px;
          line-height: 70px;
          margin-top: 60px;
          margin-left: 30px;
        }
      }

    </style>

    <rebelcricket-analytics key="UA-39334307-16"></rebelcricket-analytics>
    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!--
      rebelcricket-category-data provides the list of categories.
    -->
    <rebelcricket-category-data categories="{{categories}}"></rebelcricket-category-data>

    <!--
      rebelcricket-cart-data maintains the state of the user's rebelcricketping cart (in localstorage) and
      calculates the total amount.
    -->
    <rebelcricket-cart-data
        id="cart"
        cart="{{cart}}"
        num-items="{{numItems}}"
        total="{{total}}"></rebelcricket-cart-data>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
          
        </div>
        <div class="logo" main-title>
          <a href="/" aria-label="Rebel Cricket Home">
            <!-- <img src="/images/rebel_cricket_circle_logo.png"> -->
            <div class="rebelcricket-logo-container">
              <div class="circle rebelcricket-logo">
                REBEL <br>
                CRICKET <br>
                SCREEN <br>
                PRINTS
              </div>
            </div>
          </a>
        </div>
        <div class="cart-btn-container">
          <a href="/cart" tabindex="-1">
            <paper-icon-button icon="rebelcricketping-cart" aria-label$="Shopping cart: [[_computePluralizedQuantity(numItems)]]"></paper-icon-button>
          </a>
          <div class="cart-badge" aria-hidden="true" hidden$="[[!numItems]]">[[numItems]]</div>
        </div>
      </app-toolbar>

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <div id="tabContainer" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">
          <rebelcricket-tabs
              selected="[[categoryName]]"
              attr-for-selected="name">
            <a class="back-btn" href="/list/[[categoryName]]" tabindex="-1"><paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button></a>
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <rebelcricket-tab name="[[category.name]]">
                <a href="/list/[[category.name]]">[[category.title]]</a>
              </rebelcricket-tab>
            </template>
            <rebelcricket-tab name="rebelcricket-contact">
              <a name="rebelcricket-contact" href="/contact">Contact</a>
            </rebelcricket-tab>
          </rebelcricket-tabs>
        </template>
      </div>
    </app-header>

    <!-- Lazy-create the drawer for small screen sizes. -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="3">
            <a name="[[category.name]]" href="/list/[[category.name]]">[[category.title]]</a>
          </template>
          <a name="rebelcricket-contact" href="/contact">Contact</a>
        </iron-selector>
      </app-drawer>
    </template>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- home view -->
      <rebelcricket-home name="home" categories="[[categories]]"></rebelcricket-home>
      <rebelcricket-contact name="contact"></rebelcricket-contact>
      <!-- list view of items in a category -->
      <rebelcricket-list name="list" route="[[subroute]]" offline="[[offline]]"></rebelcricket-list>
      <!-- detail view of one item -->
      <rebelcricket-detail name="detail" route="[[subroute]]" offline="[[offline]]"></rebelcricket-detail>
      <!-- cart view -->
      <rebelcricket-cart name="cart" cart="[[cart]]" total="[[total]]"></rebelcricket-cart>
      <!-- checkout view -->
      <rebelcricket-checkout name="checkout" cart="[[cart]]" total="[[total]]" route="{{subroute}}"></rebelcricket-checkout>
    </iron-pages>

    <footer>
      <a href="http://lacuna.club">Made with &hearts; in Portland, Oregon</a>

    </footer>

    <!-- a11y announcer -->
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('rebelcricket-app - before register');

    Polymer({

      is: 'rebelcricket-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        numItems: {
          type: Number,
          value: 0
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'add-cart-item': '_onAddCartItem',
        'set-cart-item': '_onSetCartItem',
        'clear-cart': '_onClearCart',
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange'
      },

      created: function() {
        window.performance && performance.mark && performance.mark('rebelcricket-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        var headerOffset = 0;
        if(page != 'home'){
          try{
            //this querySelector doesn't work in safari :(
            headerOffset = document.querySelector('rebelcricket-app::shadow app-header').clientHeight;
          }catch(err){
            //o noz!
          }
          
        }
        Polymer.AppLayout.scroll({ 
          top: headerOffset, 
          behavior: 'silent' 
        });
        
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('rebelcricket-' + page + '.html'),
              function() {
                this._pageLoaded(Boolean(oldPage));
              }, null, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('rebelcricket-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function(event) {
        var detail = event.detail;
        this.categoryName = detail.category || '';
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - Rebel Cricket';
          this._announce(detail.title + ', loaded');
        }
      },

      _onAddCartItem: function(event) {
        if (!this._cartModal) {
          this._cartModal = document.createElement('rebelcricket-cart-modal');
          Polymer.dom(this.root).appendChild(this._cartModal);
        }
        this.$.cart.addItem(event.detail);
        this._cartModal.open();
        this._announce('Item added to the cart');
      },

      _onSetCartItem: function(event) {
        var detail = event.detail;
        this.$.cart.setItem(detail);
        if (detail.quantity === 0) {
          this._announce('Item deleted');
        } else {
          this._announce('Quantity changed to ' + detail.quantity);
        }
      },

      _onClearCart: function() {
        this.$.cart.clearCart();
        this._announce('Cart cleared');
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _computeShouldShowTabs: function(page, smallScreen) {
        return (page == 'contact' || page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

    });

  </script>

</dom-module>
