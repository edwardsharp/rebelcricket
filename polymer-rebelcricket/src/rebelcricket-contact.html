    <form is="iron-form" method="post" action="http://localhost:3000/new" id="rebelContact">
      <paper-input name="name" label="Name" required auto-validate></paper-input>
      <paper-input name="email" label="Email" type="email" required auto-validate></paper-input>
      <paper-input name="subject" label="Subject" required auto-validate></paper-input>
      <paper-input name="body" label="Message" required auto-validate></paper-input>
  
      <br>
      <paper-button raised on-tap="_delayedSubmit" disabled id="rebelContactSubmit">
        <paper-spinner id="spinner" hidden></paper-spinner>Submit</paper-button>
      <paper-button raised on-tap="_reset">Reset</paper-button>
      <div class="output"></div>
    </form>

        // console.log(Polymer.dom(this.root).querySelector('#rebelContactSubmit').disabled);
        // console.log(this.$.rebelContact);
        Polymer.dom(this.root).querySelector('#rebelContactSubmit').disabled = !this.validate();
      });

      this.$.rebelContact.addEventListener('iron-form-submit', function(event) {

        // Polymer.dom(this.root).querySelector('.output').innerHTML = JSON.stringify(event.detail);
    

        this.querySelector('#spinner').active = false;
        this.querySelector('#spinner').hidden = true;
        this.querySelector('#rebelContactSubmit').disabled = false;
        
        this.querySelector('.output').innerHTML = 'Thank You!';

      });
    },

    _delayedSubmit: function(event){
      this.$.spinner.active = true;
      this.$.spinner.hidden = false;
      this.$.rebelContactSubmit.disabled = true;
      this.$.rebelContact.submit();
    },

    _reset(event) {
      var form = Polymer.dom(event).localTarget.parentElement
      form.reset();
      form.querySelector('.output').innerHTML = '';

      form.querySelector('#rebelContactSubmit').disabled = true;
    }
