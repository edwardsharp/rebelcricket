<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="rebelcricket-button.html">
<link rel="import" href="rebelcricket-image.html">

<dom-module id="rebelcricket-home">

  <template>

    <style include="rebelcricket-button">

    :host {
      font-size: 20px;
      color: white;
    }

    #about-container {
      text-align: center;
      margin: 2em;

    }
    #about-container h1, #about-container h2 {
      letter-spacing: 5px;
    }
    </style>

    <div id="about-container">

      <h1>Call us at 503-545-1450</h1>
      <h2>Rebel Cricket Screen Prints</h2>
      <h3>Custom screen printing and Pre-press services</h2>

      <p>An Oregon built and trusted business for the past decade we provide
      custom screen printing services for business and individual need.
      At Rebel Cricket Screen Prints we pride ourselves on versatility.
      We stock a variety of ink formulations for a true range of substrate
      options including wood, metal, plastic, glass and of course fabrics.
      We manually pull squeegees with finesse to reproduce your graphics.</p>
  
    </div>



  </template>

  <script>

    Polymer({

      is: 'rebelcricket-home',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      }

    });

  </script>

</dom-module>
